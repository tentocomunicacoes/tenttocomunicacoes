<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ "/" | relative_url }}">In√≠cio</a></li>
          <li><a href="{{ "/produtos" | relative_url }}">Produtos</a></li>
          <li><a href="{{ "/categorias" | relative_url }}">Categorias</a></li>
          <li><a href="{{ "/carrinho" | relative_url }}">Carrinho</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
